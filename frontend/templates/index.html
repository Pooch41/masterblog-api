<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>

        <div class="input-group api-url-group">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api">
            <button onclick="loadPosts()">Load/Sort Posts</button>
        </div>

        <div class="input-group sort-controls">
            <h3>Sort By:</h3>
            <div class="input-fields">
                <select id="sort-by-select" onchange="updateSortUrl()">
                    <option value="date">Date</option>
                    <option value="author">Author</option>
                    <option value="title">Title</option>
                    <option value="content">Content</option>
                </select>
                <select id="sort-order-select" onchange="updateSortUrl()">
                    <option value="desc">Descending (Newest/Z-A)</option>
                    <option value="asc">Ascending (Oldest/A-Z)</option>
                </select>
            </div>
        </div>

        <div class="input-group add-post-group">
            <h3>Add New Post</h3>
            <div class="input-fields">
                <input type="text" id="post-title" placeholder="Title">
                <input type="text" id="post-content" placeholder="Content">
                <input type="text" id="post-author" placeholder="Author Name">
                </div>
            <button onclick="addPost()">Add Post</button>
        </div>

        <div id="post-container">
            </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
